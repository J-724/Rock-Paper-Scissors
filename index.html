<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Papper-Scissor</title>
        <script src="js/script.js" defer> </script>
    </head>
    
    <body>
        <div  id="game-window" class="main-continer">
            <div class="player">
                <div class="player-score"></div>
                <div class="player-choices">
                    <div class="Rock"></div>
                    <div class="Paper"></div>
                    <div class="Scissors"></div>
                </div>
            </div>
            <div class="pc">
                <div class="pc-score"></div>
                <div class="pc-choices">
                    <div class="Rock"></div>
                    <div class="Paper"></div>
                    <div class="Scissors"></div>
                </div>
            </div>
        </div>
    </body>
</html>
